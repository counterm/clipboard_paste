<div id="div1" style="border:1px solid #aaa;border-radius: 5px;padding: 10px; min-height: 200px;" contenteditable="true"></div>

<script>
var div1 = document.getElementById('div1')

var onPaste = function(e){
	var clipboardData = window.clipboardData || e.clipboardData || e.originalEvent.clipboardData;
	var text = clipboardData.getData('Text');
	// IE 5,7,8,9,10
	if (document.selection && document.selection.createRange){
		document.selection.createRange().pasteHTML(text);
	// IE 11 && Firefox, Opera ...
	}else if(document.getSelection){
		var range = document.getSelection().getRangeAt(0);
		var node = document.createElement('span');
		range.surroundContents(node);
		node.innerText = text;
	// Other
	}else{
		document.execCommand('insertHTML', false, text);
	}

	if (e.preventDefault){
		e.preventDefault();
		e.stopPropagation();
	}else{
		e.returnValue = false;
		e.cancelBubble = true;
	}
}

if (document.addEventListener){
	div1.addEventListener('paste', onPaste);	
}else{
	div1.attachEvent('onpaste', onPaste);
}

</script>
